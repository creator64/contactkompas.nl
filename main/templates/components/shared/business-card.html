<div class="border-[#CAC4D0] flex flex-col border rounded-xl py-4 px-6 max-w-80 min-w-60">
  <img class="object-contain h-32" src="{{ company.image_url }}" alt="bedrijfslogo">
  <div class="mt-4">
    <p class="text-[20px] mb-4"><b>{{ company.name }}</b></p>
    <div class="flex flex-row items-center gap-x-2">
      <div class="min-w-4"> {% include "components/shared/icons/phone.html" %}</div>
      <a href="tel:{{ company.phone }}">{{ company.phone|default:"onbekend" }}</a>
    </div>
    <div class="flex flex-row gap-x-2 items-center">
      <div class="min-w-4 mt-[0.3rem]"> {% include "components/shared/icons/envelope.html" %}</div>
      <a href="mailto:{{ company.email }}"
         class="truncate hover:overflow-auto">{{ company.email|default:"onbekend" }}</a>
    </div>
  </div>
</div>
